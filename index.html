<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Starbucks</title>

            <link rel="stylesheet" href="estilo.css">
        </head>

        <body>
            <header>
                <div class="cabecario_linha"><!-- LINHA ACIMA DO CABECARIO --></div>

                <div id="container_cabecario">

                    <!-- LOGO -->
                   <div class="cabecario_esquerda">

                        <a href>
                            <img src="imagens/logo (2).png">      
                        </a>

                   </div>

                    <!-- INPUT E IMAGENS -->
                    <div class="cabecario_direita">

                        <section class="pesquisa_cabecario">

                            <form action>

                                <input type="text" placeholder="Search">
                                
                                <button>
                                    <img src="imagens/loupe.png" >
                                </button>

                            </form>

                        </section>

                        <section class="menu_cabecario">
                            <img src="imagens/menu.png">
                        </section>

                    </div>
                </div>
            </header>

        </body>
    </html>
